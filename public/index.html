<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js" defer></script>
  <title>weather-html</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <!-- Search -->
      <div class="search-sec">
        <i class="icon-search"></i>
        <!-- <form class="search" method="get" action="https://www.youtube.com/results?search_query=" target="_self" >   
         <input class="search-area" type="text" name="q" size="25" maxlength="255" value="" /> 
         <input class="btn-submit" type="submit" name="btnG" value="youtube" /> 
       </form>  -->
      </div>
      <!-- Nothing -->
      <div calss="nothing">
      </div>
      <!-- Weather -->
      <div class="weather-sec">
        <h2 class="weather-heading">Weather-heading</h2>
        <div class="weather-main">
          <i class="icon-sun main-i-id"></i>
          <span class="main-temp-id">14</span>
          <i class="icon-celcius main-celcius"></i>
          <div class="weather-location main-location">Seongdong-gu</div>
        </div>
        <div class="weather-box">
          <h3>Weather-box</h3>
          <div class="box-top">
            <div class="weather-location box-location">Seongdong-gu</div>
            <div class="box-state box-state-id">Clear Sky</div>
            <i class="icon-sun box-i box-i-id"></i>
            <span class="box-temp box-temp-id">14</span>
            <i class="icon-celcius box-celcius"></i>
          </div>
          <div class="box-weekly">
            <div class="weekly-day">
              <span class="day-id">Mon</span>
              <span class="day-id">Tue</span>
              <span class="day-id">Wed</span>
              <span class="day-id">Thu</span>
              <span class="day-id">Fri</span>
              <span class="day-id">Sat</span>
              <span class="day-id">Sun</span>
            </div>
            <div class="weekly-i">
              <i class="icon-sun i-id"></i>
              <i class="icon-cloud-sun i-id"></i>
              <i class="icon-sun i-id"></i>
              <i class="icon-rain i-id"></i>
              <i class="icon-clouds i-id"></i>
              <i class="icon-cloud-sun i-id"></i>
              <i class="icon-sun i-id"></i>
            </div>
            <div class="weekly-temp">
              <div class="weelky-temp-id">
                <span class="weekly-max-id">17</span>
                <span class="weekly-min-id">4</span>
              </div>
              <div class="weekly-temp-id">
                <span class="weekly-max-id">16</span>
                <span class="weekly-min]-id">4</span>
              </div>
              <div class="weekly-temp-id">
                <span class="weekly-max-id">17</span>
                <span class="weekly-min-id">9</span>
              </div>
              <div class="weekly-temp-id">
                <span class="weekly-max-id">14</span>
                <span class="weekly-min-id">7</span>
              </div>
              <div class="weekly-temp-id">
                <span class="weekly-max-id">16</span>
                <span class="weekly-min-id">8</span>
              </div>
              <div class="weekly-temp-id">
                <span class="weekly-max-id">21</span>
                <span class="weekly-min-id">10</span>
              </div>
              <div class="weekly-temp-id">
                <span class="weekly-max-id">22</span>
                <span class="weekly-min-id">11</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Nothing -->
      <div calss="nothing">
      </div>
      <!-- Clock & Todo -->
      <div class="main-sec">
      </div>
      <!-- Nothing -->
      <div calss="nothing">
      </div>
      <!-- Setting -->
      <div class="setting-sec">
        <i class="icon-cog"></i>
      </div>
      <!-- Quote -->
      <div class="quote-sec">
      </div>
      <!-- TodoList -->
      <div class="todolist-sec">
        <i class="icon-th-list-1"></i>
      </div>
    </div>
  </div>
</body>
</html>
